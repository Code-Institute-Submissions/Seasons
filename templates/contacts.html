{% extends 'base.html' %}

{% block content %}
    <!--=====================
              Content
    ======================-->
    <div class="container-one">
        <div class="row">
            <h2>Feel Free To Contact Us.</h2>
            <div class="col-lg-12 ">

                <div class="well well-sm">
                    <div class="col-lg-12">
                        <form class="form-horizontal" method="post">
                            {% csrf_token %}
                            <fieldset>
                                <legend class="text-center header">Contact us</legend>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i
                                            class="fa fa-user bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="fname" name="name" type="text" placeholder="First Name"
                                               class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i
                                            class="fa fa-user bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="lname" name="name" type="text" placeholder="Last Name"
                                               class="form-control">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i
                                            class="fa fa-envelope-o bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="email" name="email" type="text" placeholder="Email Address"
                                               class="form-control">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i
                                            class="fa fa-phone-square bigicon"></i></span>
                                    <div class="col-md-8">
                                        <input id="phone" name="phone" type="text" placeholder="Phone"
                                               class="form-control">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i
                                            class="fa fa-pencil-square-o bigicon"></i></span>
                                    <div class="col-md-8">
                                        <textarea class="form-control" id="message" name="message"
                                                  placeholder="Enter your massage for us here. We will get back to you within 2 business days."
                                                  rows="7"></textarea>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-md-6 text-center">
                                        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>

                <div class="col-lg-2 col-lg-offset-2">
                    <div class="details">
                       <h1 style="font-size: 40px; text-align: center; color:black; font-family:cursive;"><b>Seasons Restaurant</b></h1>
            <h3 style="font-size: 20px; text-align: center; ">43 Dame Street <br> Dublin 2<br> Ireland <br> <a href="#">
                <span class="glyphicon glyphicon-map-marker"></span></a></h3>
            <div style="width: 30%">
                <div style="width: 300px"><iframe width="300" height="300" src="http://www.mapi.ie/create-google-map/map.php?width=300&amp;height=300&amp;hl=en&amp;q=43%20Dame%20Street%20Dublin%202+(Seasons%20Restaurant)&amp;ie=UTF8&amp;t=&amp;z=14&amp;iwloc=A&amp;output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"><a href="http://www.mapsdirections.info/pt/crie-um-google-map/">Gerar e embed c√≥digo do Google Maps</a>
                    on <a href="http://www.mapsdirections.info/pt/">Calcular Rota</a></iframe></div><br />
            </div>
        </div>
    </div>
    <br>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <!--==============================
                  footer
    =================================-->
{% endblock %}
