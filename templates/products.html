{% extends "base.html" %}
{% block content %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th style="font-size: 18px;">Image</th>
                <th style="font-size: 18px;">Name</th>
                <th style="font-size: 18px;">Description</th>
                <th style="font-size: 18px;">Price</th>
                <th style="font-size: 18px;">Buy</th>
{#                <th style="font-size: 18px;">Cart</th>#}
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
                <tr>
                    <td><img height="100" width="100" src="{{ MEDIA_URL }}{{ product.image }}"></td>
                    <td style="font-size: 18px;">{{ product.name }}</td>
                    <td style="font-size: 16px;">{{ product.description }}</td>
                    <td style="font-size: 18px;">{{ product.price }}</td>
                    <td style="font-size: 18px;"><a href="{% url 'buy_now_stripe' product.id %}">Buy Now</a></td>
{#                    <td><a href="{% url 'add_to_cart' product.id %}")>Add To Cart</a></td>#}
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
